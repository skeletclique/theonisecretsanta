<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Secret Santa Site</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa; /* Light gray background */
            overflow: hidden; /* Prevent horizontal scroll due to clouds */
        }

        header {
            background-color: #405de6; /* Instagram 2013 blue */
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Position for clouds */
            overflow: hidden; /* Hide overflow from clouds */
        }

        /* Add vintage Instagram filter overlay */
        .vintage-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 100%);
            z-index: -1;
        }

        /* Add transparent clouds */
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            animation: cloudsMove 60s linear infinite;
        }

        .cloud {
            position: absolute;
            background: transparent url('clouds.png') no-repeat; /* Replace with your cloud image */
            width: 50px; /* Smaller clouds */
            height: 25px; /* Smaller clouds */
            opacity: 0.6; /* Adjust the opacity as needed */
        }

        @keyframes cloudsMove {
            from { transform: translateX(0) translateY(0); }
            to { transform: translateX(-100%) translateY(100%); }
        }

        /* Add vintage Instagram filter to the login form */
        form {
            margin-top: 20px;
            text-align: center;
            position: relative;
            filter: sepia(0.5) saturate(200%) contrast(1.2) brightness(0.8);
            border-radius: 8px;
            overflow: hidden;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333; /* Dark text color */
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
            width: 80%; /* Make input fields take 80% of the width */
        }

        button {
            padding: 10px;
            background-color: #405de6; /* Instagram 2013 blue */
            color: #fff;
            border: none;
            cursor: pointer;
            width: 80%; /* Make the button take 80% of the width */
        }
    </style>
</head>
<body>

    <!-- Clouds -->
    <div class="clouds" id="clouds-container"></div>

    <header>
        <h1>Your Secret Santa Surprise</h1>
    </header>

    <section>
        <div class="vintage-overlay"></div>

        <p>Welcome to your Secret Santa surprise website! This is a special gift just for you.</p>
        <p>Feel free to explore and enjoy the content created with lots of love and holiday spirit!</p>

        <!-- Login Form -->
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="authenticate()">Login</button>
        </form>
    </section>

    <script>
        // Function to move clouds
        function moveClouds() {
            const cloudsContainer = document.getElementById('clouds-container');
            const numberOfClouds = 30;

            for (let i = 0; i < numberOfClouds; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.top = Math.random() * 100 + 'vh';
                cloud.style.left = Math.random() * 100 + 'vw';
                cloudsContainer.appendChild(cloud);
            }
        }

        // Call the function to move clouds
        moveClouds();
    </script>
</body>
</html>
