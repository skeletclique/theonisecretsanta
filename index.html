<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Secret Santa Site</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Set font to a more cartoonish style */
            margin: 0;
            padding: 0;
            background-color: #ffc0cb; /* Pink background */
            overflow: hidden; /* Prevent horizontal scroll due to clouds */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            border-radius: 20px; /* Larger border-radius for a cartoonish look */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Increase box shadow for a cartoonish effect */
            position: relative; /* Position for clouds */
            overflow: hidden; /* Hide overflow from clouds */
        }

        /* Add transparent clouds */
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            animation: cloudsMove 60s linear infinite;
        }

        .cloud {
            position: absolute;
            background: transparent url('clouds.png') no-repeat; /* Replace with your cloud image */
            width: 50px; /* Smaller clouds */
            height: 25px; /* Smaller clouds */
            opacity: 0.6; /* Adjust the opacity as needed */
        }

        @keyframes cloudsMove {
            from { transform: translateX(0) translateY(0); }
            to { transform: translateX(-100%) translateY(100%); }
        }

        /* Add login form styling */
        form {
            margin-top: 20px;
            text-align: center;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
            width: 100%; /* Make input fields take the full width */
        }

        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%; /* Make the button take the full width */
        }
    </style>
</head>
<body>

    <!-- Clouds -->
    <div class="clouds" id="clouds-container"></div>

    <header>
        <h1>Your Secret Santa Surprise</h1>
    </header>

    <section>
        <p>Welcome to your Secret Santa surprise website! This is a special gift just for you.</p>
        <p>Feel free to explore and enjoy the content created with lots of love and holiday spirit!</p>

        <!-- Login Form -->
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="authenticate()">Login</button>
        </form>
    </section>

    <script>
        // Function to move clouds
        function moveClouds() {
            const cloudsContainer = document.getElementById('clouds-container');
            const numberOfClouds = 30;

            for (let i = 0; i < numberOfClouds; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.top = Math.random() * 100 + 'vh';
                cloud.style.left = Math.random() * 100 + 'vw';
                cloudsContainer.appendChild(cloud);
            }
        }

        // Call the function to move clouds
        moveClouds();
    </script>
</body>
</html>
