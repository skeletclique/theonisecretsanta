<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Secret Santa Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffc0cb; /* Pink background */
            overflow: hidden; /* Prevent horizontal scroll due to clouds */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Position for clouds and stars */
        }

        /* Add clouds */
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('clouds.png'); /* Replace with your cloud image */
            background-repeat: repeat-x;
            animation: cloudsMove 60s linear infinite;
        }

        @keyframes cloudsMove {
            from { background-position: 0 0; }
            to { background-position: 100% 0; }
        }

        /* Add stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            animation: starsBlink 3s ease-in-out infinite;
        }

        .star {
            position: absolute;
            background: transparent;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background-color: #fff; /* White stars */
            opacity: 0;
        }

        @keyframes starsBlink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Add login form styling */
        form {
            margin-top: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Clouds -->
    <div class="clouds"></div>

    <!-- Stars -->
    <div class="stars"></div>

    <header>
        <h1>Your Secret Santa Surprise</h1>
    </header>

    <section>
        <p>Welcome to your Secret Santa surprise website! This is a special gift just for you.</p>
        <p>Feel free to explore and enjoy the content created with lots of love and holiday spirit!</p>

        <!-- Login Form -->
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="authenticate()">Login</button>
        </form>
    </section>

    <script>
        // Function to generate stars
        function generateStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDelay = Math.random() * 3 + 's'; // Random animation delay
                starsContainer.appendChild(star);
            }
        }

        // Call the function to generate stars
        generateStars();
    </script>
</body>
</html>
