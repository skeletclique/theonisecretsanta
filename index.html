<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .background-image {
            flex: 1; /* Take up the available space */
            background-image: url('1.png'); /* Use a relative path */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Take up the full height */
        }

        .form-container {
            flex: 1; /* Take up the available space */
            padding: 2em;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px; /* Add border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        header img {
            width: 150px; /* Increase the width of the Instagram logo */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Add some spacing between the logo and the form */
        }

        .form-group {
            margin-bottom: 14px; /* Adjusted spacing between form groups */
            text-align: left;
            width: 100%; /* Make the form groups take the full width */
        }

        label {
            display: block;
            margin-bottom: 4px; /* Adjusted margin for label */
            color: #777; /* Light gray text color */
            font-size: 12px; /* Smaller font size */
        }

        input {
            padding: 10px; /* Increase padding for input fields */
            margin-bottom: 8px; /* Adjusted margin for input fields */
            width: 100%; /* Make input fields take the full width */
            border: 1px solid #ccc; /* Add border */
            border-radius: 4px; /* Add border radius */
        }

        button {
            padding: 12px; /* Increase padding for the button */
            background-color: #405de6; /* Instagram 2013 blue */
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%; /* Make the button take the full width */
            border-radius: 4px; /* Add border radius */
        }
    </style>
</head>
<body>

    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Form Container -->
    <div class="form-container">
        <!-- Instagram Logo -->
        <header>
            <img src="instagram.svg" alt="Instagram">
        </header>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Phone number, username, or email address:</label>
                <input type="text" id="username" name="username" placeholder="" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="" required>
            </div>

            <button type="button" onclick="authenticate()">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function authenticate() {
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');
                const formContainer = document.querySelector('.form-container');
                
                // Check if the username and password are correct
                if (usernameInput.value.toLowerCase() === 'theoni' && passwordInput.value === 'safeplace') {
                    // Redirect to the profile page
                    window.location.href = 'profile.html';
                } else {
                    alert('Incorrect username or password. Please try again.');
                }
            }

            window.authenticate = authenticate; // Expose the function globally
        });
    </script>

</body>
</html>
