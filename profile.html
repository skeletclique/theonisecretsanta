            background-color: #fafafa; /* Light gray background */
            display: flex;
            flex-direction: row; /* Updated to row */
            justify-content: center; /* Center content horizontally */
        }

        /* Sidebar Styles */
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #fff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            border-right: 1px solid #eee;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            margin: 5px;
            border-bottom: 1px solid #eee;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .sidebar a:last-child {
            border-bottom: none;
        }

        /* Profile Info Styles */
        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .profile-username {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-counts {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .profile-buttons {
            display: flex;
            align-items: center; /* Align buttons with text */
            justify-content: center; /* Center buttons horizontally */
            margin-bottom: 10px;
        }

        .edit-profile,
        .view-archive {
            padding: 10px;
            background-color: #ccc;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }

        .bio {
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }

        /* Photo Grid Styles */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            justify-content: center; /* Center the grid horizontally */
        }

        .photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }

        .modal-text {

        }
    </style>
