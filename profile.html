            margin-top: 20px;
            justify-content: center; /* Center the grid horizontally */
        }

        .photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

            background-color: #fff;
            padding: 20px;
            border-radius: 8px;

        }

        /* Position left and right buttons */

            position: absolute;

        /* Position left button on the left */

        });

        // Add event listener for keyboard navigation
        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowLeft') {
                changePhoto(-1);
            } else if (event.key === 'ArrowRight') {
                changePhoto(1);
            }
        });

        // Add an event listener to the sidebar "Reels" button

        document.getElementById("profileSidebarButton").addEventListener("click", function () {
            // Navigate to profile.html when the button is clicked
            window.location.href = "profile.html";
        });

        });

    var currentPhotoIndex = 0;
    var photosArray = document.querySelectorAll('.photo');

    function openModal(imageSrc, caption) {
        var modal = document.getElementById('myModal');
        var modalImage = document.getElementById('modalImage');
        var modalText = document.getElementById('modalText');
        var prevButton = document.getElementById('prevButton');
        var nextButton = document.getElementById('nextButton');

        modalImage.src = imageSrc;
        modalText.textContent = caption;

        modal.style.display = 'flex';

        // Find the index of the clicked photo
        currentPhotoIndex = Array.from(photosArray).indexOf(document.querySelector('.photo[src="' + imageSrc + '"]'));

        // Update the display of navigation buttons
        updateNavButtons();
    }

    function closeModal() {
        var modal = document.getElementById('myModal');
        modal.style.display = 'none';
    }

    function changePhoto(direction) {
        // Change the current photo index based on the direction (1 for next, -1 for previous)
        currentPhotoIndex += direction;

        // Wrap around if reaching the end or beginning of the array
        if (currentPhotoIndex >= photosArray.length) {
            currentPhotoIndex = 0;
        } else if (currentPhotoIndex < 0) {
            currentPhotoIndex = photosArray.length - 1;
        }

        // Update the modal with the new photo
        var newPhoto = photosArray[currentPhotoIndex];
        var imageSrc = newPhoto.src;
        var caption = newPhoto.alt;

        var modalImage = document.getElementById('modalImage');
        var modalText = document.getElementById('modalText');

        modalImage.src = imageSrc;
        modalText.textContent = caption;

        // Update the display of navigation buttons
        updateNavButtons();
    }

    function updateNavButtons() {
        var prevButton = document.getElementById('prevButton');
        var nextButton = document.getElementById('nextButton');

        // Disable the previous button if at the beginning of the array
        prevButton.disabled = currentPhotoIndex === 0;

        // Disable the next button if at the end of the array
        nextButton.disabled = currentPhotoIndex === photosArray.length - 1;
    }
</script>
