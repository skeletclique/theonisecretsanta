<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Secret Santa Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffc0cb; /* Pink background */
            background-image: url('clouds.png'); /* Add your cloud image URL */
            background-repeat: repeat-x; /* Repeat clouds horizontally */
            background-position: 0 0; /* Start clouds from the top-left corner */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Add star styling */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: transparent;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background-color: #fff; /* White stars */
        }

        /* Add login form styling */
        form {
            margin-top: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Stars -->
    <div class="stars">
        <!-- Add stars dynamically using JavaScript -->
    </div>

    <header>
        <h1>Your Secret Santa Surprise</h1>
    </header>

    <section>
        <p>Welcome to your Secret Santa surprise website! This is a special gift just for you.</p>
        <p>Feel free to explore and enjoy the content created with lots of love and holiday spirit!</p>

        <!-- Login Form -->
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="authenticate()">Login</button>
        </form>
    </section>

    <script>
        // Function to authenticate user
        function authenticate() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check if the provided username and password are correct
            if (username === 'theoni' && password === 'safeplace') {
                alert('Authentication successful! Welcome, ' + username + '!');
            } else {
                alert('Authentication failed. Please check your username and password.');
            }
        }
    </script>
</body>
</html>
