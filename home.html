<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa; /* Light gray background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Hide overflowing hearts */
            position: relative; /* Set position to relative for absolute positioning of hearts */
        }

        /* Sidebar Styles */
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #fff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: flex-start;
            border-left: 1px solid #eee;
            border-right: 1px solid #eee;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            margin: 5px;
            border-bottom: 1px solid #eee;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .sidebar a:last-child {
            border-bottom: none;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .home-image {
            max-width: 60%; /* Adjusted max-width for a slightly smaller photo */
            max-height: 60%; /* Adjusted max-height for a slightly smaller photo */
            border-radius: 8px;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 10em; /* Adjust the font-size to make the hearts bigger */
            transform: scale(0);
            animation: heartAnimation 0.8s infinite;
        }

        .caption {
            font-size: 36px; /* Adjusted font-size for a larger caption */
            margin-top: 40px; /* Increased margin-top for better spacing */
        }

        @keyframes heartAnimation {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(0);
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
   <div class="sidebar">
    <a href="#" id="homeButton">Home</a>
    <a href="#">Search (coming soon)</a>
    <a href="#" id="exploreSidebarButton">Explore (coming soon)</a>
    <a href="reels.html" id="reelsSidebarButton">Reels</a>
    <a href="messages.html" id="messagesSidebarButton">Messages (coming soon)</a>
    <a href="notifications.html" id="notificationsSidebarButton">Notifications (coming soon)</a>
    <a href="#" id="profileSidebarButton">Profile</a>
    <!-- Add more menu items as needed -->
    <a href="#" class="more-btn" id="logoutButton">Logout</a>
   </div>

    <!-- Content -->
    <div class="content">

        <!-- Caption -->
        <div class="caption">Εμείς βρε!</div>

        <!-- Home Image -->
        <img class="home-image" src="home.png" alt="Home Image">

        <!-- Floating Hearts -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                createHearts();
            });

            function createHearts() {
                var container = document.body;

                // Create hearts immediately and then at faster intervals
                createHeart(container);

                setInterval(function () {
                    createHeart(container);
                }, 300); // Decreased interval for faster appearance
            }

            function createHeart(container) {
                var heart = document.createElement('span');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                setHeartPosition(heart);

                container.appendChild(heart);

                // Remove the heart element after the animation duration
                setTimeout(function () {
                    heart.remove();
                }, 800); // Adjusted timeout for faster disappearance
            }

            function setHeartPosition(heart) {
                var randomX = Math.random() * window.innerWidth;
                var randomY = Math.random() * window.innerHeight;

                heart.style.left = randomX + 'px';
                heart.style.top = randomY + 'px';
            }

        // Add an event listener to the "Home" button
        document.getElementById("homeButton").addEventListener("click", function () {
            // Navigate to home.html when the button is clicked
            window.location.href = "home.html";
        });

        // Add an event listener to the sidebar "Explore" button
        document.getElementById("exploreSidebarButton").addEventListener("click", function() {
            // Navigate to explore.html when the button is clicked
            window.location.href = "explore.html";
        });
// Add an event listener to the sidebar "Reels" button
document.getElementById("reelsSidebarButton").addEventListener("click", function() {
    // Navigate to reels.html when the button is clicked
    window.location.href = "reels.html";
});

// Add an event listener to the sidebar "Messages" button
document.getElementById("messagesSidebarButton").addEventListener("click", function() {
    // Navigate to messages.html when the button is clicked
    window.location.href = "messages.html";
});

// Add an event listener to the sidebar "Notifications" button
document.getElementById("notificationsSidebarButton").addEventListener("click", function() {
    // Navigate to notifications.html when the button is clicked
    window.location.href = "notifications.html";
});

// Add an event listener to the "Logout" button (formerly "More" button)
document.getElementById("logoutButton").addEventListener("click", function() {
    // Navigate to index.html when the button is clicked
    window.location.href = "index.html";
});

// Add an event listener to the "Profile" button
document.getElementById("profileSidebarButton").addEventListener("click", function() {
    // Navigate to profile.html when the button is clicked
    window.location.href = "profile.html";
});
        </script>

    </div>

</body>
</html>
